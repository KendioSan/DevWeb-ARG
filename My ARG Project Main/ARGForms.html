<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Lundgren Legatum</title>
    <link rel="stylesheet" href="ARG.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Entre em Contato</h1>
            <nav>
                <ul>
                    <li><a href="index.html#home">Início</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contato" class="container">
            <h2>Se quiser falar conosco <br> Nós entraremos em contato</h2>
            <form id="contactForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <input type="submit" value="Enviar">
            </form>
            <p id="messageOutput"></p>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Projeto Web. Todos os direitos reservados à Ktgxhhxbd -15.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
